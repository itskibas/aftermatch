<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfterMatch - Find Your Perfect Match</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8a2be2;
            --primary-glow: rgba(138, 43, 226, 0.4);
            --primary-glow-hover: rgba(138, 43, 226, 0.6);
            --background-color: #0d0c22;
            --text-color: #ffffff;
            --text-secondary-color: #a0a0a0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            text-align: center;
        }
        
        .container {
            max-width: 1200px;
            min-height: 100vh;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        header {
            width: 100%;
            padding: 1.5rem 0;
            position: absolute;
            top: 0;
            left: 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 80px; /* Space for header */
            padding-bottom: 60px; /* Space for footer */
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin: 0 0 1rem;
        }

        p {
            font-size: 1.2rem;
            color: var(--text-secondary-color);
            margin: 0 auto 2.5rem;
            max-width: 550px;
        }

        .cta-buttons a {
            display: inline-block;
            margin: 0.5rem;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-color);
            background: var(--primary-color);
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px var(--primary-glow);
        }

        .cta-buttons a:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px var(--primary-glow-hover);
        }
        
        .app-preview {
            margin-top: 3rem;
        }

        .app-screenshot {
            width: 90%;
            max-width: 280px;
            height: 560px;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 10px solid #1e1e1e;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            font-size: 1.2rem;
        }

        footer {
            width: 100%;
            padding: 2rem 0;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .footer-links a {
            color: var(--text-secondary-color);
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.3s;
            font-size: 0.9rem;
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
            .app-preview {
                display: none;
            }
            main {
                padding-top: 120px;
                padding-bottom: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">AfterMatch</div>
        </header>

        <main>
            <h1>Meaningful Connections Await</h1>
            <p>Ditch the endless swiping. AfterMatch helps you find people who truly get you.</p>
            <div class="cta-buttons">
                <a href="#">Download for iOS</a>
                <a href="#">Get on Google Play</a>
            </div>
            <div class="app-preview">
                <div class="app-screenshot"></div> 
            </div>
        </main>
        
        <footer>
            <div class="footer-links">
                <a href="privacy-policy.html">Privacy Policy</a>
                <a href="terms-of-service.html">Terms of Service</a>
            </div>
        </footer>
    </div>
</body>
</html>
