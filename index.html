<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfterMatch - Find Your Connection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8a2be2;
            --primary-glow: rgba(138, 43, 226, 0.4);
            --primary-glow-hover: rgba(138, 43, 226, 0.6);
            --background-color: #0d0c22;
            --text-color: #ffffff;
            --text-secondary-color: #a0a0a0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background-color: var(--primary-color);
            border-radius: 50%;
            opacity: 0.2;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) { width: 80px; height: 80px; top: 15%; left: 10%; animation-duration: 25s; }
        .shape:nth-child(2) { width: 150px; height: 150px; top: 70%; left: 80%; animation-duration: 30s; }
        .shape:nth-child(3) { width: 50px; height: 50px; top: 40%; left: 90%; animation-duration: 18s; }
        .shape:nth-child(4) { width: 200px; height: 200px; top: 85%; left: 5%; animation-duration: 22s; }
        .shape:nth-child(5) { width: 120px; height: 120px; top: 5%; left: 50%; animation-duration: 28s; }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
            padding: 2rem;
            animation: fadeIn 1.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem;
            box-sizing: border-box;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
        }

        main {
            max-width: 600px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin: 0 0 1rem;
        }

        p {
            font-size: 1.2rem;
            color: var(--text-secondary-color);
            margin: 0 auto 2.5rem;
        }

        .cta-buttons a {
            display: inline-block;
            margin: 0.5rem;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-color);
            background: var(--primary-color);
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px var(--primary-glow);
        }

        .cta-buttons a:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px var(--primary-glow-hover);
        }

        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 2rem;
            box-sizing: border-box;
        }

        .footer-links a {
            color: var(--text-secondary-color);
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.3s;
            font-size: 0.9rem;
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }
        
        .copyright {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary-color);
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.8rem; }
            p { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <header>
            <div class="logo">AfterMatch</div>
        </header>

        <main>
            <h1>Your Next Connection Awaits.</h1>
            <p>Move beyond the swipe. Discover meaningful relationships with people who truly get you.</p>
            <div class="cta-buttons">
                <a href="#">App Store</a>
                <a href="#">Google Play</a>
            </div>
        </main>
        
        <footer>
            <div class="footer-links">
                <a href="privacy-policy.html">Privacy Policy</a>
                <a href="terms-of-service.html">Terms of Service</a>
            </div>
            <p class="copyright">&copy; 2024 AfterMatch. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
